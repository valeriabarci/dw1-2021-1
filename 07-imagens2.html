<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="07-imagens2.css">
</head>
<body>
    <!-- Atributos da tag <img> (Imagem)
    src (source) -> o caminho para o arquiivo de imagem que será exibido
    alt (texto alternativo) -> u mtexto que será exibido no lugar da imagem caso o respectivo arquivo não seja encontrado.
    -->
    <img id="logo" src="img/apptiva-logo.png" alt="Logotipo da empresa Apptiva">

    <!-- <figure>: para quando as imagens precisam de legenda -->
    <figure>
        <img src="img/distance-education-1000px.jpg" alt="Educação a Distância" title="Venha estudar conosco!">
        <!-- Legenda da imagem (semântico). Pode vir antes ou depois do <img> -->
        <figcaption>A Apptiva oferece as melhores tecnologias para Educação a Distância. Faça como essa nossa aluna!</figcaption>
    </figure>

    <!-- Regras de CSS também podem ser atribuídas a um elemento por meio do atributo style -->
    <img style="width: 50%; border: 1px solid blue" src="img/svg-logo.svg" alt="Logotipo do formato SVG">

    <!-- 
        A tag <img> pertence ao grupo dos ELEMENTOS DE LINHA, ou seja, vários <img> em sequência, havendo largura suficiente, serão exibidos na mesma linha.

        Já a tag <div> (divisão) pertence ao grupo dos ELEMENTOS DE BLOCO. Cada elemento desse grupo ocupará, por padrão, toda a largura disponível, deslocando os demais para baixo.
     -->
    <div style="background: yellow">
        <img src="img/apptiva-icon.png" alt="Ícone do Apptiva">
    </div>

    <!-- Via CSS, é possível fazer um elemento de linha se comportar como um elemento de bloco -->
    <img style="display:block" src="img/apptiva-icon.png" alt="Ícone do Apptiva">
    
    <img src="img/apptiva-icon.png" alt="Ícone do Apptiva">
    
    <img src="img/apptiva-icon.png" alt="Ícone do Apptiva">

</body>
</html>
